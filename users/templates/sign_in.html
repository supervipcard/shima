{% extends 'users_base.html' %}
{% load static %}

{% block title %}登录 - 识码{% endblock %}

{% block form %}
    <div class="layadmin-user-login-box layadmin-user-login-body layui-form">
        {% csrf_token %}
        <div class="layui-form-item">
          <label class="layadmin-user-login-icon layui-icon layui-icon-username" for="LAY-user-login-username"></label>
          <input type="text" name="username" id="LAY-user-login-username" lay-verify="required" placeholder="用户名/手机号" class="layui-input">
        </div>
        <div class="layui-form-item">
          <label class="layadmin-user-login-icon layui-icon layui-icon-password" for="LAY-user-login-password"></label>
          <input type="password" name="password" id="LAY-user-login-password" lay-verify="required" placeholder="密码" class="layui-input">
        </div>
        <div class="layui-form-item">
          <div class="layui-row">
            <div class="layui-col-xs7">
              <label class="layadmin-user-login-icon layui-icon layui-icon-vercode" for="LAY-user-login-vercode"></label>
              <input type="text" name="vercode" id="LAY-user-login-vercode" lay-verify="required" placeholder="图形验证码" class="layui-input">
            </div>
            <div class="layui-col-xs5">
              <div style="margin-left: 10px;">
                <img src="{% url 'captcha' %}?u={{ code_id }}" class="layadmin-user-login-codeimg" id="LAY-user-get-vercode">
              </div>
            </div>
          </div>
        </div>
        <div class="layui-form-item" style="margin-bottom: 20px;">
          <input type="checkbox" name="remember" lay-skin="primary" title="记住密码">
          <a href="{% url "forget_password" %}" class="layadmin-user-jump-change layadmin-link" style="margin-top: 7px;">忘记密码？</a>
        </div>
        <div class="layui-form-item">
          <button class="layui-btn layui-btn-fluid" lay-submit lay-filter="LAY-user-login-submit">登 入</button>
        </div>
        <div class="layui-trans layui-form-item layadmin-user-login-other">
          <label>社交账号登入</label>
          <a href="javascript:;"><i class="layui-icon layui-icon-login-qq"></i></a>
          <a href="javascript:;"><i class="layui-icon layui-icon-login-wechat"></i></a>
          <a href="javascript:;"><i class="layui-icon layui-icon-login-weibo"></i></a>

          <a href="{% url "sign_up" %}" class="layadmin-user-jump-change layadmin-link">注册帐号</a>
        </div>
    </div>
{% endblock %}

{% block script %}
  <script>
  layui.config({
    base: '{% static "layuiadmin" %}/' //静态资源所在路径
  }).extend({
    index: 'lib/index' //主入口模块
  }).use(['index', 'user'], function(){
    var $ = layui.$
    ,setter = layui.setter
    ,admin = layui.admin
    ,form = layui.form
    ,router = layui.router()
    ,search = router.search;

    form.render();

    //提交
    form.on('submit(LAY-user-login-submit)', function(obj){
      var field = obj.field;
      //请求登入接口
      $.ajax({
        url: '{% url "login" %}' //实际使用请改成服务端真实接口
        ,type: "POST"
        ,data: JSON.stringify({username: field.username, password: field.password, code_text: field.vercode, code_id: '{{ code_id }}'})
        ,dataType: "json"
        ,contentType:"application/json;charset=utf-8"
        ,beforeSend: function(xhr, settings) {
            xhr.setRequestHeader("X-CSRFToken", $('[name="csrfmiddlewaretoken"]').val());
        }
        ,success: function(res){
          if (res['code'] === 0) {
              layer.msg('登入成功', {
                offset: '15px'
                ,icon: 1
                ,time: 1000
              }, function(){
                location.href = '{% url "index" %}'; //后台主页
              });
          }
          else {
              layer.msg(res["message"]);
              $('#LAY-user-get-vercode').attr("src", "{% url 'captcha' %}?u={{ code_id }}&random=" + new Date().getTime());
          }
        }
        ,error: function() {
            alert("服务器异常");
        }
      });
      return false;
    });
  });
  </script>
{% endblock %}
